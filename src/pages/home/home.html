<ion-header>
  <ion-navbar>
    <ion-title><h2>Human or alien</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="container">
    <button ion-button round (click)="loadImage()">Load image</button>
    <div class="img-container">
      <img id="img" [src]="src" />
    </div>
    <button ion-button round (click)="humanOrAlien()">Human or alien?</button>
    <h2 class="animated pulse infinite" *ngIf="found != null" style="text-align:center">{{found}}</h2>
  </div>
</ion-content>
